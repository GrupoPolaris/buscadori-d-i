<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador y Mapa de Proyectos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet"></script> <!-- Añadir Leaflet -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Sección del buscador -->
    <div id="searchContainer">
        <h1>Buscador de Proyectos</h1>
        <form id="searchForm">
            <label for="searchTitle">Título:</label>
            <input type="text" id="searchTitle" name="searchTitle">

            <label for="searchUniversity">Universidad:</label>
            <input type="text" id="searchUniversity" name="searchUniversity">

            <label for="searchCommunity">Comunidad Autónoma:</label>
            <input type="text" id="searchCommunity" name="searchCommunity">

            <label for="searchIP">IP:</label>
            <input type="text" id="searchIP" name="searchIP">

            <label for="searchFinancing">Financiación:</label>
            <input type="text" id="searchFinancing" name="searchFinancing">

            <button type="submit">Buscar</button>
        </form>
    </div>

    <!-- Sección del mapa -->
    <div id="mapContainer">
        <div id="map"></div> <!-- Aquí se renderiza el mapa -->
    </div>
</body>
</html>
