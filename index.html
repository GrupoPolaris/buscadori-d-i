<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Proyectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 200px;
        }
        .proyecto {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Buscador de Proyectos</h1>

    <input type="text" id="buscador" placeholder="Buscar por título...">
    <input type="text" id="filtro-titulo" placeholder="Filtrar por título">
    <input type="text" id="filtro-ip" placeholder="Filtrar por IP">
    <input type="text" id="filtro-universidad" placeholder="Filtrar por universidad">
    <input type="text" id="filtro-comunidad" placeholder="Filtrar por comunidad">
    <input type="text" id="filtro-financiacion" placeholder="Filtrar por financiación">

    <div id="proyectos-lista"></div>

    <script src="script.js"></script>

</body>
</html>
